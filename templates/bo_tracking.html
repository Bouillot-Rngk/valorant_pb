<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BO Tracking Overlay</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    @font-face {
      font-family: 'Saira Bold';
      src: url("static/fonts/Saira-Bold.ttf") format('truetype');
      font-weight: bold;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 600px;
      height: 300px;
      background: transparent;
      font-family: 'Saira Bold', sans-serif;
      color: #fff;
      overflow: hidden;
      background-color:  #222;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      width: 100%;
      height: 100%;
    }
    .box {
      flex: 1;
      margin: 5px;
      border: 2px solid #205ba9;
      padding: 5px;
      box-sizing: border-box;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color:  #1a1a1a;    }
    .box.finished {
      border-color: #ed2b29;
    }
    .box h3 {
      margin: 0;
      font-size: 1.1em;
      line-height: 1.2;
    }
    .box p {
      margin: 3px 0;
      font-size: 0.9em;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Box: previous map played (or current if at start) -->
    <div class="box" id="leftBox">
      <h3 id="leftLabel">Previous Map</h3>
      <p id="leftMap">TBD</p>
      <p id="leftPick">TBD</p>
      <p id="leftScore">Score: TBD</p>
    </div>
    <!-- Middle Box: current map -->
    <div class="box" id="middleBox">
      <h3 id="middleLabel">Current Map</h3>
      <p id="middleMap">TBD</p>
      <p id="middlePick">TBD</p>
      <p id="middleScore">Score: TBD</p>
    </div>
    <!-- Right Box: next map -->
    <div class="box" id="rightBox">
      <h3 id="rightLabel">Next Map</h3>
      <p id="rightMap">TBD</p>
      <p id="rightPick">TBD</p>
      <p id="rightScore">Score: TBD</p>
    </div>
  </div>
  
  <script>
    const socket = io();
    
    function getDisplayIndices(state) {
      let boType = state.boType;
      let n = state.maps.length;
      let cur = parseInt(state.currentMapIndex);
      if (boType === 3) {
        return [0, 1, 2];
      } else if (boType === 5) {
        if (cur === 0) {
          return [0, 1, 2];
        } else if (cur === n - 1) {
          return [n - 3, n - 2, n - 1];
        } else {
          return [cur - 1, cur, cur + 1];
        }
      }
      return [0, 1, 2];
    }
    
    socket.on('tracking_state_updated', function(state) {
      let indices = getDisplayIndices(state);
      let leftMap = state.maps[indices[0]] || { map: "TBD", pickedBy: "TBD", score: "TBD", status: "" };
      let middleMap = state.maps[indices[1]] || { map: "TBD", pickedBy: "TBD", score: "TBD", status: "" };
      let rightMap = state.maps[indices[2]] || { map: "TBD", pickedBy: "TBD", score: "TBD", status: "" };
      
      document.getElementById('leftMap').innerText = leftMap.map;
      document.getElementById('leftPick').innerText = leftMap.pickedBy;
      document.getElementById('leftScore').innerText = "Score: " + leftMap.score;
      
      document.getElementById('middleMap').innerText = middleMap.map;
      document.getElementById('middlePick').innerText = middleMap.pickedBy;
      document.getElementById('middleScore').innerText = "Score: " + middleMap.score;
      
      document.getElementById('rightMap').innerText = rightMap.map;
      document.getElementById('rightPick').innerText = rightMap.pickedBy;
      document.getElementById('rightScore').innerText = "Score: " + rightMap.score;
      
      let cur = parseInt(state.currentMapIndex);
      // For BO3, use the radio selection for current map.
      if (state.boType == 3) {
        if (cur === 0) {
          document.getElementById('leftLabel').innerText = "Current Map";
          document.getElementById('middleLabel').innerText = "Next Map";
          document.getElementById('rightLabel').innerText = "Next Map";
        } else if (cur === 2) {
          document.getElementById('leftLabel').innerText = "Previous Map";
          document.getElementById('middleLabel').innerText = "Previous Map";
          document.getElementById('rightLabel').innerText = "Current Map";
        } else {
          document.getElementById('leftLabel').innerText = "Previous Map";
          document.getElementById('middleLabel').innerText = "Current Map";
          document.getElementById('rightLabel').innerText = "Next Map";
        }
      } else if (state.boType == 5) {
        if (cur === 0) {
          document.getElementById('leftLabel').innerText = "Current Map";
          document.getElementById('middleLabel').innerText = "Next Map";
          document.getElementById('rightLabel').innerText = "Next Map";
        } else if (cur === state.maps.length - 1) {
          document.getElementById('leftLabel').innerText = "Previous Map";
          document.getElementById('middleLabel').innerText = "Previous Map";
          document.getElementById('rightLabel').innerText = "Current Map";
        } else {
          document.getElementById('leftLabel').innerText = "Previous Map";
          document.getElementById('middleLabel').innerText = "Current Map";
          document.getElementById('rightLabel').innerText = "Next Map";
        }
      }
      
      document.getElementById('leftBox').className = "box" + (leftMap.status === "finished" ? " finished" : "");
      document.getElementById('middleBox').className = "box" + (middleMap.status === "finished" ? " finished" : "");
      document.getElementById('rightBox').className = "box" + (rightMap.status === "finished" ? " finished" : "");
    });
  </script>
</body>
</html>
